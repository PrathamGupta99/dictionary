    <div class="container">

        <div class="card text-center my-4">
            <div class="card-header fs-1" style="font-family: 'PT Serif', serif;">
                <h2>Welcome to My Online Dictionary</h2>
            </div>
            <div class="card-body">
                <h3 class="card-title fs-3" style="font-family: 'PT Serif', serif;">Please Select the Language</h5>
                    <p class="card-text">
                    <div class="form-check form-check-inline mx-5 my-2">
                        <input class="form-check-input" type="radio" name="language" id="english" value="english"
                            checked>
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="form-check form-check-inline mx-5 my-2">
                        <input class="form-check-input" type="radio" name="language" id="hindi" value="hindi">
                        <label class="form-check-label" for="hindi">Hindi</label>
                    </div>
                    </p>
                    <input class="form-control my-3" style="margin: auto; width: 30%; align-self: center;" type="search"
                        id="searchTxt" placeholder="Enter the word to search" aria-label="Search">
                    <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover table-secondary my-2">
                    <!-- <thead>
                        <tr>

                            <th scope="col" id="show">Examples</th>
                        </tr>
                    </thead> -->
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
